          <script>
            function walidacja() {
         
             
                 if( (document.getElementById("liczbapazerow").value <=0 )||(document.getElementById("liczbapazerow").value >50 )) {
                    document.getElementById("error").innerHTML = "Proszę wprowadzić poprawną liczbę pasażerów od 1 do 50!";
                    return false;
                }
                
                return true;
            }
        </script>

    <body BGCOLOR="orange">
        
        <h1>Przewóz osób</h1>

        <b>Środek transportu</b>
        <br/><input type="radio" name="srodek" id="taksi" value="1" checked/>
        taksówka

        minibus
        <br/><input type="radio" name="srodek" id="auto" value="0.1"/>
        autokar<p>
        
        <b>Liczba pasażerów wsiadających</b><br/>
        <input type="text" name="liczbapasazerow" id="liczbapazerow" value="0"/><p>
       <b>Odległość</b><br/>
        <select name="odleglosc">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
        </select>
        <p/>
            <input type="checkbox" id="nocna" name="taryfa"/> Taryfa nocna<p>
        <input type="reset"/>
            <input type="submit" onclick=" return walidacja()"/>
